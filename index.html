<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Trump Expiration Date</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-90635407-1', 'auto');
      ga('send', 'pageview');
    </script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>

  <body ng-controller='HomeController as vm'>

    <div class="main">
      <h1>How far through the Trump presidency are we?</h1>
      <img src="images/trump_hourglass.png">
      <h1 class="ticker">{{ vm.percent }}%</h1>
      <h5>When the orange bar is empty, he's gone.</h5>
      <h6>(Assuming a four-year term.)</h6>
      <h6 class="follow">follow on Twitter at <a href="https://twitter.com/trumpexpiration">@trumpexpiration</a></h6>
    </div>

    <footer>
      <div class="container text-center">
        <p class="text-muted">created by <a href="http://jeffslutzky.com">Jeff Slutzky</a></p>
        <p><a href="https://github.com/jeffslutzky/trump-expiration-date">[code]</a></p>
      </div>
    </footer>

  </body>

</html>
