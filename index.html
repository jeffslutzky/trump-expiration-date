<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>How much Trump is left?</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>

  <body ng-controller='HomeController as vm'>

    <div class="main">
      <h1>How much Trump is left?</h1>
      <h5>When the orange runs out, he's gone.</h5>
      <h6>(Assuming a four-year term.)</h6>
      <h1 class="ticker">{{ vm.percent }}%</h1>
    </div>

    <footer>
      <div class="container text-center">
        <p class="text-muted">created by <a href="http://www.jeffslutzky.com">Jeff Slutzky</a></p>
        <p>(code)</p>
      </div>
    </footer>

  </body>

</html>
